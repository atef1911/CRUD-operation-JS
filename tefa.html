<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="tefa.css">
    <title>Document</title>
</head>
<body>
    <div class="CRUDS">
        <div class="head">
            <h2>CRUDS</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="txt"><input type="text" id="text" placeholder="title"></div>
        <div class="groub">
            <input onkeyup="getTotal()" getTotal() type="number" id="price" placeholder="price">
            <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
            <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
            <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
            <small id="total"></small>
        </div>
        <input type="text" placeholder="count" id="count">
        <input type="text" placeholder="category" id="category">

        <button id="creat">CREATE</button>

        <input type="text" placeholder="search" id="search">

        <div class="btnSearch"> 
            <button id="searchTitle"> SEARCH BY TITLE</button>
            <button id="searchCategory"> SEARCH BY CATEGORY</button>
        </div>
        
        <div id="deleteAll">
            
        </div>

        <table>
            <tr id="toto">
                <th>ID</th>
                <th>TITLE</th>
                <th>PRICE</th>
                <th>TAXES</th>
                <th>ADS</th>
                <th>DISCOUNT</th>
                <th>TOTAL</th>
                <th>CATEGORY</th>
                <th>UPDATE</th>
                <th>DELETE</th>
            </tr>
            <TBody id="tbody">
                
            </TBody>
        </table>

    </div> 

    <script src="tefa.js"></script>
</body>
</html>
